<ActionBar [title]="team?.name" class="action-bar">
</ActionBar>

<DockLayout stretchLastChild="true">
  <Label dock="top" text="Players" class="h2 text-center action-bar"></Label>
  <ListView [items]="players" class="list-group">
    <ng-template let-item="item" let-odd="odd" let-even="even">
      <StackLayout class="list-group-item">
        <app-player [player]="item"></app-player>
      </StackLayout>
    </ng-template>
  </ListView>
</DockLayout>
